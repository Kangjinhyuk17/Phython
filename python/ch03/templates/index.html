<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pygame in Flask</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <img id="gameCanvas" src="{{ url_for('video_feed') }}" style="max-width: 100%; height: auto;">

    <script>
        document.addEventListener('keydown', function(event) {
            fetch('/keypress', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'key=' + event.keyCode
            });
        });
    </script>
</body>
</html>
